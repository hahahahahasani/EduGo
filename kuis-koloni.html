<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Playfair+Display:wght@400;700;900&display=swap"
        rel="stylesheet">
    <title>Kuis Kolonialisme</title>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="absolute top-0 left-0 w-full flex items-center z-30 bg-transparent">
        <div class="container mx-auto">
            <div class="flex items-center justify-between relative">
                <!-- Logo -->
                <a href="#">
                    <img src="assets/hero/logo.png" alt="Logo" class="w-[90px] h-[100px] lg:w-[100px]">
                </a>
                <!-- Toggle Button -->
                <div class="flex items-center">
                    <button id="burger" name="burger" type="button" class="block absolute right-2 lg:hidden">
                        <span class="burger-line transition duration-300 ease-in-out origin-top-left"></span>
                        <span class="burger-line transition duration-300 ease-in-out"></span>
                        <span class="burger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>

                    <nav id="nav-menu"
                        class="hidden absolute py-5 bg-gray-200 shadow-lg w-full right-2 top-full lg:block lg:static lg:bg-transparent lg:shadow-none">
                        <ul class="block lg:flex">
                            <li class="group w-1/5">
                                <a href="index.html"
                                    class="my-2 mx-8 flex group-hover:border-b-[1px] group-hover:border-black group-hover:transition group-hover:duration-300 lg:text-gray-800 lg:group-hover:border-gray-500 font-semibold">Home</a>
                            </li>
                            <li class="group w-1/4">
                                <a href="page1.html"
                                    class="my-2 mx-8 flex group-hover:border-b-[1px] group-hover:border-black group-hover:transition group-hover:duration-300 lg:text-gray-800 lg:group-hover:border-gray-500 font-semibold">Materi</a>
                            </li>
                            <li class="group w-full">
                                <a href="page2.html"
                                    class="my-2 mx-8 flex group-hover:border-b-[1px] group-hover:border-black group-hover:transition group-hover:duration-300 lg:text-gray-800 lg:group-hover:border-gray-500 font-semibold">Indikator
                                    Pembelajaran</a>
                            </li>
                            <li class="group w-1/5">
                                <a href="#"
                                    class="my-2 mx-8 flex group-hover:border-b-[1px] group-hover:border-black group-hover:transition group-hover:duration-300 lg:text-gray-800 lg:group-hover:border-gray-500 font-semibold">Kuis</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main
        class="max-w-[1920px] mx-auto bg-white overflow-hidden flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat"
        style="background-image: url(assets/hero/BG-Kuis.png);">
        <div class="container mx-auto block my-20 w-[700px]">
            <article class="rounded-xl border border-gray-700 bg-gray-800 p-4">
                <h1 class="text-gray-300 font-semibold text-xl mb-6" id="question">Pertanyaan akan tampil di sini</h1>
                <div id="answer-buttons" class="mt-4 space-y-2">
                    <!-- Tombol jawaban akan dibuat secara dinamis oleh JavaScript -->
                </div>
                <button id="next-btn"
                    class="mt-6 mx-auto w-full max-w-xs rounded-lg bg-blue-600 p-2 text-white hover:bg-blue-700 hidden">Berikutnya</button>
            </article>
        </div>
    </main>

    <!-- Scroll Reveal JS -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <!-- Flowbite -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
